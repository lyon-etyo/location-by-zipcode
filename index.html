<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Location Finder - USA</title>
  </head>

  <body>
    <section class="hero hero-body is-dark contaner">
      <h1 class="title">USA Location Info</h1>
      <h2 class="subtitle">Enter a valid zipcode to get location info</h2>
      <form id="zip-form">
        <div class="field">
          <div class="control has-icons-left has-icons-right">
            <input class="input is-large" type="text" placeholder="Enter a Zipcode..." pattern="\d{5}" required />
            <span class="icon is-small is-left">
              <i class="fas fa-map-pin"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
            <span class="icon is-small is-right icon-remove">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
        </div>
      </form>
    </section>
    <div class="container" style="margin-top: 1.5em" id="output"></div>

    <script src="js/main.js"></script>
  </body>
</html>
